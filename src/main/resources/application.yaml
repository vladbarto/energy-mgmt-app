database:
  user: ${DB_USER:postgres}
  name: ${DB_DBNAME:city-db}
  port: ${DB_PORT:5432}
  ip: ${DB_IP:localhost}
  password: ${DB_PASSWORD:root}
spring:
  jpa:
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        show_sql: 'true'
    hibernate:
      ddl-auto: update
    open-in-view: 'false'
  datasource:
    password: ${database.password}
    username: ${database.user}
    url: jdbc:postgresql://${database.ip}:${database.port}/${database.name}
    platform: postgres
server:
  tomcat:
    threads:
      max: '1'
  port: ${PORT:8080}
logging:
  level:
    org:
      springframework: error
    ro:
      tuc: error
    root: error
