<div class="container mb-5 justify-content-center align-items-center">
  <div style="width: 70pt; height: auto">
    <img class="img-fluid mt-5 ms-5 mb-2" src="../../../../assets/Enel_Group_logo.svg" >
  </div>
  <div class="container bg-transparent rounded-5">
    <div class="container-fluid">
      <div class="row">
        <div class="text-black">
          <div>
            <i class="fas fa-crow fa-2x me-3 mt-xl-4" style="color: #709085;"></i>
            <span class="h1 fw-bold mb-0">Create an account on Enel Platform</span>
          </div>

          <div class="d-flex align-items-center justify-content-center h-custom-2 px-5 ms-xl-4 mt-3 pt-5 pt-xl-0 mt-xl-n5">
            <form (ngSubmit)="register()" [formGroup]="registerForm" style="width: 23rem;">
<!--              <h3 class="fw-normal mb-3 pb-3" style="letter-spacing: 1px;">Register</h3>-->

              <div data-mdb-input-init class="form-outline mb-4">
                <label class="form-label" for="exampleInputEmail">Email</label>
                <input class="form-control" formControlName="email" id="exampleInputEmail" type="text">
              </div>

              <div data-mdb-input-init class="form-outline mb-4">
                <label class="form-label" for="exampleInputUsername">Username</label>
                <input aria-describedby="usernameHelp" class="form-control" formControlName="username" id="exampleInputUsername" type="text">
              </div>

              <div data-mdb-input-init class="form-outline mb-4">
                <label class="form-label" for="exampleInputPassword1">Password</label>
                <input class="form-control" formControlName="password" id="exampleInputPassword1" type="password">
              </div>

              <label for="admin">Check if you are admin </label>
              <input class="form-check" formControlName="admin" id="admin" type="checkbox">

              @if (errorMessage) {
                <div class="alert alert-danger" role="alert">
                  {{ errorMessage }}
                </div>
              }
              @if (successMessage) {
                <div class="alert alert-success" role="alert">
                  {{ successMessage }}
                </div>
              }

              <div class="pt-1 mb-4">
                <button data-mdb-button-init data-mdb-ripple-init class="btn btn-primary btn-lg btn-block" type="submit">Submit</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
